name: Update Github Contributions Graph âœ¨

on:
  workflow_dispatch:
  schedule:
    - cron: '0 5 * * *' # every day at 05:00 UTC

permissions:
  contents: write   # allow this workflow to push commits

jobs:
  run-python:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run Python file
        env:
          GTHUB_TOKEN: ${{ secrets.GTHUB_TOKEN }}
        run: |
          python generate_contributions_graph.py

      - name: Commit and push updated SVG
        env:
          GTHUB_TOKEN: ${{ secrets.GTHUB_TOKEN }}
        run: |
          git config --global user.name "Peme969"
          git config --global user.email "github@peme969.dev"

          # Ensure we are on the default branch (change if not 'main')
          git checkout main

          # Add the generated SVG
          git add peme969_contributions.svg || echo "No SVG file to add"

          # If no changes staged, exit gracefully
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "Update contributions SVG

Co-authored-by: CodeCompanionX <bot@peme969.dev>"

          git push

name: Update Github Contributions Graph ✨

on:
  workflow_dispatch:
  schedule:
    - cron: '0 5 * * *' # every 12 hours 

jobs:
  run-python:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install svgwrite
          pip install requests

      - name: Run Python file
        env:
          GTHUB_TOKEN: ${{ secrets.GTHUB_TOKEN }}
        run: |
          python generate_contributions_graph.py
            - name: Commit and push updated SVG
        env:
          GTHUB_TOKEN: ${{ secrets.GTHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Make sure we’re on the default branch (adjust if yours is not `main`)
          git checkout main

          git add peme969_contributions.svg

          # If there are no changes (file identical), skip committing
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "Update contributions SVG"
          git push


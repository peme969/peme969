name: Update Github Contributions Graph âœ¨

on:
  workflow_dispatch:
  schedule:
    - cron: '0 5 * * *' # every day at 05:00 UTC

permissions:
  contents: write   # allow this workflow to push commits

jobs:
  run-python:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run Python file
        env:
          GTHUB_TOKEN: ${{ secrets.GTHUB_TOKEN }}
        run: |
          python generate_contributions_graph.py

      - name: Rename SVG, delete old ones, update README
        run: |
          TS=$(date -u +"%Y%m%d_%H%M%S")
          NEW_FILE="peme969_contributions_${TS}.svg"

          # Save NEW_FILE for later steps
          echo "NEW_FILE=$NEW_FILE" >> $GITHUB_ENV

          # Delete ALL previous contribution graphs
          rm -f peme969_contributions_*.svg

          # Rename newly generated SVG
          mv peme969_contributions.svg "$NEW_FILE"

          # Update README (replace any existing contributions svg reference)
          sed -i "s|!\[e\](./peme969_contributions.*)|![e](./$NEW_FILE)|g" README.md

          echo "New SVG filename: $NEW_FILE"


      - name: Commit and push updated SVG
        run: |
          git config --global user.name "Peme969"
          git config --global user.email "github@peme969.dev"

          git checkout main

          # Add updated README + new SVG
          git add README.md "$NEW_FILE"

          # Stage deletions too
          git add -u

          # If no changes staged, exit gracefully
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m $'Update contributions SVG\n\nCo-authored-by: CodeCompanionX <bot@peme969.dev>'
          git push

